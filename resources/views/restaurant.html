<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#fff">
  <meta name="Description" content="Restaurant's location, operating hours, and rating">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label=Breadcrumb>
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="main__container">
    <!-- Beginning map -->
    <section class="side__map__container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container">

      <div class="restaurant__details">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>

      <div class="restaurant__reviews">
        <ul class="reviews__list"></ul>
      </div>

    </section>
    <!-- end restaurant -->

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD8VtHBb810X4Bqy2w9CIo18Q06Y1wA4Q&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
